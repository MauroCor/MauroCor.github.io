<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monthly</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Fixed Cost List</h1>
    <ul>
        {% for fixed_cost in fixed_costs %}
            <li>{{ fixed_cost.name }} - {{ fixed_cost.price }} - {{ fixed_cost.month }}</li>
        {% endfor %}
    </ul>
    <form action="{% url 'set_fixed_cost' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear Gasto Fijo</button>
    </form>
</body>
</html>
