<!DOCTYPE html>
<html lang="es">
<head>

    <title>Lista de Gastos</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Lista de Gastos</h1>

        {% endfor %}
    </ul>
</body>
</html>
